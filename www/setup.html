<!DOCTYPE html>
<html>
<title>LED Mask</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/app.css">
<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="css/all.css">
<style>
body,h1 {font-family: "Montserrat", sans-serif}
img {margin-bottom: -7px}
.w3-row-padding img {margin-bottom: 12px}
</style>
<body>

<!-- Sidebar -->
<nav class="w3-sidebar w3-black w3-animate-top w3-xxlarge" style="display:none;padding-top:150px" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-black w3-xxlarge w3-padding w3-display-topright" style="padding:6px 24px">
    <i class="fa fa-remove"></i>
  </a>
  <div class="w3-bar-block w3-center">
    <img id="mainlogo" src="assets/icon.png" style="width:30%" alt="mainlogo">
    <a href="setup.html" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Setup</a>
    <a href="stats.html" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Statistics</a>
     <a href="index.html" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Home</a>
  </div>
</nav>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<div class="w3-opacity">
<span class="w3-button w3-xxlarge w3-white w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></span> 
<div class="w3-clear"></div>
<header class="w3-center w3-margin-bottom">
  <h1><b>Setup</b></h1>
  <p><b>Follow the below steps to connect to your Venus Mask</b></p>
</header>
</div>

<!-- Main Content-->
<body>
  <div class="w3-center w3-margin-bottom">
  <h3>Step 1</h3>
  <p>Ensure WiFi is enabled on your device</p>
  <h3>Step 2</h3>
  <p>Scan for Wireless devices</p>
  <h3>Step 3</h3>
  <p>Connect to "Venus Mask"</p>
  <p>Once you are connected to the Venus Mask WiFi you can select your program</p>
</br>
  <img id="mainlogo" src="assets/icon.png" style="width:30%" alt="mainlogo">
</div>

</body>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin-top:128px"> 
  <i class="fab fa-facebook-square"></i>
  <i class="fab fa-instagram-square"></i>
  <i class="fab fa-snapchat-square"></i>
  <i class="fab fa-pinterest-square"></i>
  <i class="fab fa-twitter-square"></i>
</footer>
 
<script>
// Toggle grid padding
function myFunction() {
  var x = document.getElementById("myGrid");
  if (x.className === "w3-row") {
    x.className = "w3-row-padding";
  } else { 
    x.className = x.className.replace("w3-row-padding", "w3-row");
  }
}

// Open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.width = "100%";
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>
<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<script type="text/javascript">
   document.addEventListener('deviceready', onDeviceReady.bind(this), false);

   function onDeviceReady() {

   document.addEventListener("backbutton", onBackKeyDown, false);

  }

   function onBackKeyDown(e){

   e.preventDefault();

  window.location.replace("index.html");
  } 
</script>
</body>
</html>
